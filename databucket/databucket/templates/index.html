<!DOCTYPE html>
<html ng-app="uploadApp">
  <head>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,bold">
    <link rel="stylesheet" type="text/css" href="/static/compass/stylesheets/app.css">

    <script src="/static/js/lib/angular.min.js"></script>
    <script src="/static/js/lib/angular-route.min.js"></script>
    <script src="/static/js/lib/jquery-1.11.2.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!-- config and services -->
    <script type="text/javascript" src="/static/js/controllers/config.js"></script>
    <script type="text/javascript" src="/static/js/services/reputationService.js"></script>
    <script type="text/javascript" src="/static/js/services/authInterceptorFactory.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="/static/js/directives/helpMessageDirective.js"></script>
    <script type="text/javascript" src="/static/js/directives/stickyScrollDirective.js"></script>
    <script type="text/javascript" src="/static/js/directives/chartDirective.js"></script>
    <script type="text/javascript" src="/static/js/directives/axisDirective.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="/static/js/controllers/reputationController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/loginCtrl.js"></script>
    <script type="text/javascript" src="/static/js/controllers/registerCtrl.js"></script>
    <script type="text/javascript" src="/static/js/controllers/uploadCtrl.js"></script>
    <script type="text/javascript" src="/static/js/controllers/menuCtrl.js"></script>
    <script type="text/javascript" src="/static/js/controllers/dataCtrl.js"></script>
    <script type="text/javascript" src="/static/js/controllers/uploadInvalidCtrl.js"></script>

  </head>

  <body> <!-- common to all upload pages -->

    <div class="nav">
      <!-- container -->
      <div class="nav-menu">
        <!-- left main menu -->
        <ul class="nav-left-menu">
          <li><a class="icon-users" href="#/register"></a></li>
          <li><span class="icon-lab"></span></li>
          <li><span class="icon-paperclip"></span></li>
        </ul>

        <!-- right user menu -->
        <div class="user-menu">
          <a href="/logout" class="icon-circle-full">
          </a>
        </div>

      </div>

    </div>

    <!-- Reputation notifications -->
    <div class="reputation-container" ng-controller="reputationController">
      <div class="reputation-event"><% reputationAction %></div>
    </div>

    <!-- Main dynamic content -->
    <div class="view-container" ng-view></div>

  </body>

</html>
